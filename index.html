<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fastest Typer Competition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Fastest Typer</h1>
        
        <div id="setup-area">
            <input type="text" id="username" placeholder="Enter your name" />
            <button onclick="startGame()">Start Competition</button>
        </div>

        <div id="game-area" style="display:none;">
            <div class="stats-bar">
                <p>Time: <span id="time-display">0</span>s</p>
                <p>WPM: <span id="wpm-display">0</span></p>
                <p>Accuracy: <span id="accuracy-display">100</span>%</p>
            </div>
            
            <div class="text-display" id="quote-display"></div>
            
            <textarea id="text-input" class="text-input" placeholder="Start typing here..." disabled></textarea>
            
            <button id="restart-btn" onclick="resetGame()" style="display:none;">Next Player</button>
        </div>

        <div class="leaderboard-container">
            <h3>Leaderboard</h3>
            <ul id="leaderboard-list"></ul>
            <!--button onclick="clearLeaderboard()" class="clear-btn">Clear Leaderboard</button-->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
